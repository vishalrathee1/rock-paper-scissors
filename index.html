<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/myscript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors </h1>
    </div>
    <div class="score-card">
        <div class="badge" id="user-id">user</div>
        <div class="badge" id="comp-id">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0 </span>
    </div>
    <div class="result">
        <p>Result</p>
    </div>
    <div class="choices">
        <img id="r" src="/images/rock.png">
        <img id="p" src="/images/paper.png">
        <img id="s" src="/images/scissors.png">
        </div>
    <p>Make your move.</p>
</body>
</html>
